        <input type="text" id="txthexa" name="txthexa"/>       
        <input type="button" id="btnValor" name="btnValor" value="Validar"
               onclick="if(esHexa(document.getElementById('txthexa').value))

               else alert ('El numero ingresado no es Hexadecimal');"/>

<script>
    function esHexa(texto){
        var res="";
        for(i=0;i<=texto.length-1;i++){
            res = texto.substring(i, i+1);
            if(res!=="1" && res!=="2" && res!=="3" && res!=="4" && res!=="5" && res!=="6" && res!=="7" && res!=="8" &&
                    res!=="9" && res!=="a" && res!=="A" && res!=="b" && res!=="B" && res!=="c" && res!=="C" && res!=="d" && res!=="D" &&
                    res!=="e" && res!=="E" && res!=="f" && res!=="F"){
             return (false);
            }
        }
        return (true);
    }   
    </script>
