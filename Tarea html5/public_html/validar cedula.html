            {

                array = cedula.split("");
                num = array.length;
                if (num === 10)
                {
                    total = 0;
                    digito = (array[9] * 1);
                    for (i = 0; i < (num - 1); i++)
                    {
                        mult = 0;
                        if ((i % 2) !== 0) {
                            total = total + (array[i] * 1);
                        }
                        else
                        {
                            mult = array[i] * 2;
                            if (mult > 9)
                                total = total + (mult - 9);
                            else
                                total = total + mult;
                        }
                    }

                    decena = Math.floor(decena);
